

<div class="container">
	<div class="login-container">
           <div id="output"></div>
           <div class="avatar"></div>
           <div class="form-box">
               <form ng-submit="vm.login()">
                   <input name="user" type="text" placeholder="User" ng-model="vm.username">
                   <input type="password" placeholder="Password" ng-model="vm.password">
                   <button class="btn btn-info btn-block login" type="submit">Connection</button>
               </form>
           </div>
       </div>
</div>
